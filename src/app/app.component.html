<ion-app>
 
  <ion-split-pane >
    <!--  our side menu  -->
    <ion-menu>
        <ion-header >
          <ion-toolbar>
            <ion-title color="secondary" style="text-align:center">{{"menu" | translate}}</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content > 
        <ion-item lines="none">
            <ion-icon slot="start" name="moon" ></ion-icon>
            <ion-label style="font-size:0.95rem" >{{"changeSkin" | translate}}</ion-label>
            <ion-toggle slot="end" [(ngModel)]="skinmenu" (ionChange)="changeSkin($event)" color="success"></ion-toggle>      
          </ion-item> 
          <hr color="grey"/>
          <ion-item lines="none">
              <ion-icon slot="start" name="flag" ></ion-icon>
              <ion-label style="font-size:0.95rem">{{"changeLang" | translate}}</ion-label>
              <ion-toggle slot="end" [(ngModel)]="langmenu" (ionChange)="changeLang($event)" color="success"></ion-toggle>      
            </ion-item> 
            <hr/>
        </ion-content>
      </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>

</ion-app>
